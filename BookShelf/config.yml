rows: 2

default_shelf_name: "BookShelf"
default_shop_name: "BookShop - %$ each"
default_openable: true
top-bottom_access: false

economy:
    default_price: 10

permissions:
    allow_book: true
    allow_book_and_quill: true
    allow_signed: true
    allow_maps: true
    allow_enchanted_book: true
    allow_records: true
    allow_paper: true
    
villager_trading:
    allow_book: true
    allow_book_and_quill: true
    allow_signed: true
    allow_paper: true
 